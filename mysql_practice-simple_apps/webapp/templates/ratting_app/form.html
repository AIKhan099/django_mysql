<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Ratting App</title>
</head>
<body>
    <h1>It is the course ratting application</h1>

    <form action="" method="POST">
        
        {% csrf_token %}
        <label for="subject">Subject Title</label><br>
        <input type="text" id="fname" name="subject" value="Name"><br>
        
        <label for="lname">Course Name</label><br>
        <input type="text" id="lname" name="course" value="Course"><br><br>
        
        <label for="points">Rattings (between 0 and 5):</label>
        <input type="number" id="points" name="ratting" min="0" max="5">

        <input type="submit" value="Submit">

      </form>

</body>
</html>
